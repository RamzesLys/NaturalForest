<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <script src="js/script.js" defer></script>
  <script src="js/rain.js" defer></script>
  <title>Rainy Forest</title>
</head>
<body>
  <div class="logo" style="background-image: url(img/logo.svg);"></div>
  <section class="layers">
    <div class="layers_container">
      <!-- <div class="layers_item layer-1" style="background-image: url(img/layer1-forest.jpg);"></div> -->
      <div class="layers_item layer-1" style="background-image: url(img/layer111-forest.jpg);"></div>
      <div class="layers_item layer-2" style="background-image: url(img/layer2-branch.png);"></div>
      <div class="layers_item layer-3">
        <div class="hero-content">
          <h1>Hike to <span>Khomyak mountain</span></h1>
          <p class="hero-desc">
            An exciting journey through the Carpathian Mountains
          </p>
          <button class="button_start">Start today</button>
        </div>
      </div>
      <div class="layers_item layer-4">
        <canvas class="rain"></canvas>
      </div>
      <div class="layers_item layer-5" style="background-image: url(img/layer5-leaves.png);"></div>
      <div class="layers_item layer-6" style="background-image: url(img/layer6-rain.png);"></div>
    </div>

  </section>

 


</body>
</html>
